<form class="align-center">
  <mat-form-field>
    <input matInput placeholder="city">
  </mat-form-field>

</form>

<mat-card>
  <mat-card-content>
    <div class="day" *ngFor="let day of myForecast" >
      <h3>{{ day.day }}</h3>
      <img src="{{ day.icon }}" alt="image">
      <p>{{ day.tempMax }} °C</p>
      <p>{{ day.tempMin }} °C</p>
    </div>
  </mat-card-content>
</mat-card>
